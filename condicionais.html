        <!-- Operadores Relacionais

> Maior
< Menor
>= Maior ou igual
<= Menor ou igual
== Igual
!= Diferente
=== Estritamente igual [Tipo de dado e valor]
!== Estritamente diferente

        Operador Ternário [?]

Condição ? caso verdadeiro : caso falso

        Operadores Lógicos
&& E (Ex: Ela "e" Ele)
|| Ou (Ex: Ela "ou" Ele)
! Não (Negação ou diferença)

-->
<script>
    let idade = prompt("Digite a sua idade:")
    if (idade >= 18)
    {
        alert("Voce e maior de idade")
    }else{
        alert("Voce e menor de idade")
    }
</script>
