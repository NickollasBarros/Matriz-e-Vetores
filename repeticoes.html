<script>
    // let x=0 = É a inicialização
    // x<10 = É a condição de repetição
    // x=x+1 = É o decremento ou incremento.

    // O incremento ou decremento também podem ser simplificados da seguinte forma:
    
    // "x++"" = "x=x+1"
    // "x--"" = "x=x-1"

    for(let x=0; x<10; x=x+1){
        alert(x)
    }
    // Na fórmula acima a váriavel let tem o valor de X igual a "0", e sua condição é que o comando seja repetido até que
    //  o valor da váriavel seja menor do que o número "10", sendo que ira sempre incrementar "1" à cada repetição.
    // Em outras palavras o navegador ira exibir um alerta que irá iniciar em 0, acrescentar 1 toda vez que o programa rodar e irá para
    // assim que o chegar à 9.

    let controle = 0
   do{
        controle = prompt("Digite 1 para sair ou outro valor para continuar.")
    } while(controle!=1)


</script>
